<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">
        <div class="painel">
            <input type="text" class="visor">
        </div>

        <div class="teclado">
            <input type="button" value="0" id="tecla">
            <input type="button" value="1" id="tecla">
            <input type="button" value="2" id="tecla">
            <input type="button" value="3" id="tecla">
            <input type="button" value="4" id="tecla">
            <input type="button" value="5" id="tecla">
            <input type="button" value="6" id="tecla">
            <input type="button" value="7" id="tecla">
            <input type="button" value="8" id="tecla">
            <input type="button" value="9" id="tecla">
            <input type="button" value="+" id="tecla">
            <input type="button" value="-" id="tecla">
            <input type="button" value="=" id="tecla">
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
